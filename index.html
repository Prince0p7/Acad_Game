<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Entry</title>
</head>

<body>
    <div id="enterDetails">
        <h1>Enter details</h1>

        <h4>Name</h4> 
        <input id="enterName" name="enterName" type="text">

        <h4>Age</h4>
        <input id="enterAge" name="number" type="number">

        <h4>Phone Number</h4>
        <input id="enterPhoneNo" name="enterPhoneNo" type="text"> 

        <h4>Total Tickets</h4>
        <input id="tickets" type="number"> <br><br>

        <button id="insert">INSERT</button>
    </div>
    
    <div id="updateDetails">
        <h1>Update details</h1>

        <h4>ID</h4>
        <input id="ID" type="text"> <br><br>

        <h4>Name</h4>
        <input id="updatedName" name="enterName" type="text">

        <h4>Age</h4>
        <input id="updatedAge" name="number" type="number">

        <h4>Phone Number</h4> 
        <input id="updatedPhoneNo" name="enterPhoneNo" type="text"> 

        <h4>Total Tickets</h4>
        <input id="updatedTickets" type="number"> <br><br>
        
    <button id="update">UPDATE</button>
    </div>    
    
    <div id="removeDetails">
        <h1>Remove details</h1>

        <h4>ID</h4>
        <input id="removeID" name="removeID" type="text"> <br><br>
        
        <button id="remove">REMOVE</button>
    </div>
    
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
<script type="module" src="main.js"></script>
</body>
</html>
